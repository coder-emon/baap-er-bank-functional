<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Your Baaper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
   
</head>

<body>
    <header>
        <h1 class="text-center text-5xl mt-6">Welcome to your <span class="font-semibold text-violet-600">Baap er Bank</span>!!!</h1>
    </header>
    <section>
        <div class="w-9/12 mx-auto bg-blue-100 mt-12 p-8">
            <h1 class="text-4xl">Please Login</h1>
            <input type="email" placeholder="Your email address" id="email" class="block px-5 py-2  my-3 rounded w-9/12">
            <input type="password" placeholder="Your Password" id="password" class="block px-5 py-2 rounded w-9/12">
            <button class="bg-violet-300 hover:bg-violet-400 hover:transition-all px-5 py-2 rounded my-3" id="login">Login</button>
        </div>
    </section>
    <script src="js/login.js"></script>
</body>

</html>
